<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator_wrapper">
            <div id="display_wrapper">
                <div id="display_small">
                    0
                </div>
                <div id="display">
                    0
                </div>
            </div>

            <!-- Buttons -->
            <div id="button_wrapper">
                <div id="clear">AC</div>
                <div id="divide">/</div>
                <div id="multiply">*</div>
                <div id="subtract">-</div>
                <div id="add">+</div>
                <div id="equals">=</div>

                <!-- Numbers -->
                 <div id="zero">0</div>
                 <div id="one">1</div>
                 <div id="two">2</div>
                 <div id="three">3</div>
                 <div id="four">4</div>
                 <div id="five">5</div>
                 <div id="six">6</div>
                 <div id="seven">7</div>
                 <div id="eight">8</div>
                 <div id="nine">9</div>
                 <div id="decimal">.</div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>

</html>
